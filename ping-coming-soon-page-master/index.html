<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

  <title> Ping coming soon page</title>

 
</head>
<body>
  
  <div class="center__container">
    <div class="container">
    <div class="container__logo"></div>
    <p class="container__title">We are launching <b>soon!</b></p>
    <p class="container__undertitle"> Subscribe and get notified</p>
    <div class="container__form">
      <div class="container__form_input_container "><input class="form__input" type="text" placeholder="Your email address"></div>
      <p class="container__form_input_error hide">Please provide a valid email</p>
      <button  class="container__form_input_btn">Notify Me</button>
    </div>
    <p class="container__form_input_error_desktop hide_desktop">Please provide a valid email</p>
    <div class="container__dashboard"></div>
    <div class="container__social">
      <div class="container__social_face"><i class="fab fa-facebook-f"></i></div>
      <div class="container__social_twitter"><i class="fab fa-twitter"></i></div>
      <div class="container__social_insta"><i class="fab fa-instagram"></i></div>
    </div>
    <p class="container__copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
